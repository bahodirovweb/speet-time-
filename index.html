<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <h2 class="title">Kim birinchi bo-rish go!</h2>
            <div class="control">
                <p class="text mt-3">Masofa kiriting</p>
                <input class="inp" type="text">
                <button onclick="fn()" type="button" class="btn btn-dark">Javob</button>
            </div>
            <div class="imgs">
                <div class="box1">
                    <img class="person" src="./img/person.jpg" alt="">
                    <p>Piyoda</p>
                    <p class="javob">N km/soat</p>
                </div>
                <div class="box2">
                    <img class="bycycle" src="./img/byscle.png" alt="">
                    <p>Velosiped</p>
                    <p class="javob2">N km/soat</p>
                </div>
                <div class="box3">
                    <img class="car" src="./img/car.jpg" alt="">
                    <p>Mashina</p>
                    <p class="javob3">N km/soat</p>
                </div>
                <div class="box4">
                    <img class="plane" src="./img/plane.jpg" alt="">
                    <p>Samolyot</p>
                    <p class="javob4">N km/soat</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
